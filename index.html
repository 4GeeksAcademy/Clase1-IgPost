<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/6e26bf342a.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="contenedor">

<!--Aquí comienzo a separar los divs de mi contenedor-->

        <div class="encabezado"> 
            <div class="encabezado-detalles">

                <div class="encabezado-sim-html"><i class="fa-brands fa-html5 fa-lg"></i></div>
           
                <div class="encabezado-html">
                <h3>HTML5</h3>
                <p>Rigoberto</p>
                </div>  
            </div>
        <!-- Clase para mover un simbolo individualmente-->
        <div class="encabezado-menu">
            <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
        </div>
        </div>

        <!--Aquí esta el div de mi imagen-->

        <div class="imagen">
            <img src="https://justitalia.es/wp-content/uploads/2020/04/cinque-terre.jpg" alt="paisaje">

        <!--Aquí esta el div de mis simbolos-->

        <div class="simbolos">

        </div>

<!--Aquí esta el div de mi cuerpo-->

        <div class="cuerpo">
            <div class="cuerpo-comt">Liked by <strong>4GeeksAcademy, Html5, Web </strong> and <strong>100,000 others </strong></div>
